<mat-card>
  <mat-card-content>
    <h2>Select one and input a size</h2>
    <button mat-raised-button (click)="onClickInOrder()">In Order</button>
    <button mat-raised-button class="btn-load" data-chart="selectionData">Selection Sort</button>
    <button mat-raised-button class="btn-load" data-chart="quickData">Quick Sort</button>
    <button mat-raised-button class="btn-load" data-chart="mergeData">Merge Sort</button>
    <button mat-raised-button class="btn-load" data-chart="heapData">Heap Sort</button>
    <button mat-raised-button class="btn-load" data-chart=:radixData>Radix Sort</button>
    <mat-slider
      class="example-margin"
      [disabled]="disabled"
      [invert]="invert"
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [(ngModel)]="value"
      [vertical]="vertical">>
    </mat-slider>
    <mat-form-field class="example-margin">
      <mat-label>Value</mat-label>
      <input matInput type="number" [(ngModel)]="value">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div class="chart-wrapper">
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
